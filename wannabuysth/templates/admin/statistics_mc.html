{% extends "mc/base.html" %}

{% block body_id %}id="main_index" {% endblock %} 
{% block container %} 
{% include "admin/_head.html" %} 
{% include "mc/_info.html" %} 
<div class="container-fluid">
<div class="row-fluid">
    {% include "admin/_self.html" %} 
    <div class="span9" id="content">
    	<div class="span12">
	        <div class="block">
	            <div class="navbar navbar-inner block-header">
	            </div>
	            <div class="block-content collapse in">
	                <div id="container"></div>
	            </div>
	        </div>
	        <!-- /block -->
	    </div>
    </div>
</div>
</div>

<script type="text/javascript">
$(function(){
	var data = [];
	{% for data in datas %}
		data.push(parseFloat('{{ data.1 }}'));
	{% endfor %}
	$('#container').highcharts({
	  		exporting:{ enabled:false},
	  		colors: [
			   '#A7E372', 
			   '#FED32B', 
			   '#8bbc21', 
			   '#910000', 
			   '#1aadce', 
			   '#492970',
			   '#f28f43', 
			   '#77a1e5', 
			   '#c42525', 
			   '#a6c96a'
			],
            title: {
                text: '',
            },
            xAxis: {
                categories: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
            },
            yAxis: {
                title: {
                    text: ''
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: ''
            },
            legend: {
            },
            series: [{
                name: '商家数',
                data: data
            }]
        });
});
</script>


{% endblock %}
