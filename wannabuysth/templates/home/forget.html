<div data-role="page" id="forget">
	<div data-role="header"  data-theme="me">
				<div class="horizontal">
					<div class="header_b">
						<a class="back" href="javascript:void(0)" ></a>
					</div>
					<div class="tc header_m box_flex1">
						<h1>找回密码</h1>
					</div>
					<div class="header_a"></div>
				</div>
			</div>
	<div data-role="content">
		<form action="" id="forget_form">
		<div class="horizontal" style="border:1px solid #E2E2E2;border-radius: 5px 5px 0 0;">
			<div class="username_icon"></div>
			<div class="box_flex1 bg1 padl_15">
				<input class="username" type="text" data-role="none" placeholder="手机号" autocomplete="on" maxlength="128" tabindex="1" name="username" value="">
			</div>
		</div>
		<div class="horizontal" style="border:1px solid #E2E2E2;border-radius:0 0 5px 5px;">
			<div class="password_icon"></div>
			<div class="box_flex1 bg1 padl_15">
				<input type="text" class="password" data-role="none" placeholder="验证码" maxlength="24" tabindex="2"  name="code"  value="">
			</div>
		</div>
		</form>
		<div class="blank10"></div>
		<div class="blank10"></div>
		<div class="blank10"></div>
		<div  class="info_list horizontal">
			<div class="login box_flex3 tc br_5 f18 me_tap" me_event="forget_ok" me_data="this" style="">
				找回密码
			</div>
			<div style="width: 10px;"></div>
			<div class="regedit box_flex1 tc br_5 f18 me_tap" me_event="gopage" me_data='regedit'>
				注册
			</div>
		</div>

		
	</div>
	<input id="need_login_el" type="hidden" value="{{need_login}}" />
</div>
