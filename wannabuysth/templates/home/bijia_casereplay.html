<div data-role="page" id="bijia_casereplay"  class="bg">
	<div data-role="header"  data-theme="me">
		<div class="horizontal">
			<div class="header_b">
				<a class="back" href="javascript:void(0)" ></a>
			</div>
			<div class="tc header_m box_flex1">
				<h1>我要比</h1>
			</div>
			<div class="header_a"></div>
		</div>
	</div>
	<div id="bijia_casereplay_wrapper">
		<div class="scroller">
		<ul class="thelist item_list">
			{% for showcase in showcases%}
			<li class="item horizontal me_tap" me_event="bijia_casereplay_ok" me_data='{{ showcase_id }},{{ showcase.id }}'  >
				<div style="width: 80px;" class="pad10">
					{%  if showcase.requirment.product %}
					<img src="{{ showcase.requirment.product.icon_smaill }}" width="70" height="70"/>
					{% else %}
						<img src="{{ showcase.requirment.subcatlog.icon_large }}" width="70" height="70"/>
					{% endif %}
				</div>
				<div class="box_flex1 pad10">
					<div class="fb">{{ showcase.requirment.descrip }}</div>
					<div class="blank10"></div>
					<p class="col6">商家:{{ showcase.requirment.merchant.name }}</p>
					<div  class="blank10"></div>
					<p class="col6">交易价格:<span class="fb">{{ showcase.get_wanna_fee() }}</spa>元</p>
					<div  class="blank10"></div>
				</div>
			</li>
			{%  endfor %}
		</div>
	</div>
	
</div>
