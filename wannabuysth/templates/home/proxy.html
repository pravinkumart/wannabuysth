<div data-role="page" id="proxy">
	<div style="text-align:center">请稍后</div>
	<script type="text/javascript">
		var next = '{{ next }}';
		if (self != top) {  
		    window.parent.postMessage('next:'+next,'*');
		}
		else{
			window.location.href = 'file:///android_asset/www/index.html?next=index';
		}
	</script>
	
</div>
