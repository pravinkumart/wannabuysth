		<div data-role="page" id="loading">

		<link rel="stylesheet" type="text/css" href="http://125.65.46.33:8000/static/css/index.css" />
		<script type="text/javascript" src="http://125.65.46.33:8000/static/js/index.js"></script>
		<script type="text/javascript">
			var jQ = $;
			function ajaxsend(url,data,success,error,beforeSend){
				$.ajax({
			        url:url,
			        data:data,
			        datatype:"json",
			        type:'post',
			        success:function (e) {
						if(success){success(e)}
					},
			        error: function(e){
			        	if(error){error(e)}
			        },
			        beforeSend: function(){
			        	if(beforeSend){beforeSend(e)}
			        }
			    })
			}
			$('#loading').fastClick(function(){
				window.location.reload();
			})
			if(navigator.onLine){
				var url="http://125.65.46.33:8000/static/test.json";
				ajaxsend(url,{},function(){},function(){
					$('#loading .padt_15').html('点击屏幕，重新加载');
				})
			}else{
				alert('连接失败，请检查网络');
				window.location.reload();
			}
		</script>
	</body>
