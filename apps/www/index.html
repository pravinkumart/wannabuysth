<!DOCTYPE html>

				<div style="color:#fff;" class="tc fb f24 box_flex1" onclick="$.mobile.changePage('#index')">

					</div>
				</div>
				<div data-role="footer" data-position="fixed"  data-theme="none" >

					</div>
					<div style="background-color:#fff;color: red;" class="tc fb box_flex1 f18" onclick="$.mobile.changePage('#regedit')">
						注册
					</div>
				</div>
			    </div>
			</div>
		</div>
		
		<div id="help">
			<div id="wrapper_help" >

					<ul class="thelist">

						<li>
							帮助2

								开启邦办管家

						</li>
					</ul>
				</div>
			</div>

			</div>
			<div data-role="content">
				<form>
					<div data-role="fieldcontain">
					    <label for="phone" class="tc">帐号:</label>
					    <input name="phone" id="phone" placeholder="请输入手机号" value="" type="text">
					</div>
					<div data-role="fieldcontain">
					    <label for="password" class="tc">密码:</label>
					    <input name="password" id="password"  placeholder="请输入密码" value="" type="password">
					</div>
					<div data-role="fieldcontain">
					    <div>注册</div>
					</div>
				</form>
	            <ul data-role="listview" data-inset="true" >
	                  <li>
	                  	<div style="display:box;display:-webkit-box;display:-moz-box; width: 100%;">
	                  		<div style="width: 150px;">
	                  			手机号
	                  		</div>
	                  		<div class="box_flex1">
	                  			<input type="text"  placeholder="请输入11位手机号" />
	                  		</div>
	                  	</div>
	                  </li>
	                  <li>
	                  	<div style="display:box;display:-webkit-box;display:-moz-box; width: 100%;">
	                  		<div style="width: 150px">密码</div>
	                  		<div class="box_flex1">
	                  			<input type="password" placeholder="请输入密码" />
	                  		</div>
	                  	</div>

	             <ul data-role="listview" data-inset="true" data-theme="none">
