	<body class="">
		<div data-role="page" id="accounts">
			<div class="vertical">
				<div style="color:#fff;" class="tc fb f24 box_flex1" onclick="$.mobile.changePage('#index')">
					<div style="padding-top: 150px; color: red;" >
						全方位手机购物
					</div>
				</div>
				<div data-role="footer" data-position="fixed"  data-theme="none" >
				<div style="height: 112px;line-height: 112px;" class="horizontal">
					<div style="background-color: red;color:#fff;"  class="tc fb box_flex1 f18" onclick="$.mobile.changePage('#login')">
						登录
					</div>
					<div style="background-color:#fff;color: red;" class="tc fb box_flex1 f18" onclick="$.mobile.changePage('#regedit')">
						注册
					</div>
				</div>
			    </div>
			</div>
		</div>
		
		<div id="help">
			<div id="wrapper_help" >
				<div class="scroller" id="scroller">
					<ul class="thelist">
						<li>
							帮助1
						</li>
						<li>
							帮助2
						</li>
						<li style="position:relative;">
							帮助3
							<div style="position:absolute;bottom:120px;left: 0;text-align:center;width: 100%;" onclick=" $('#help').hide(); ">
								开启邦办管家
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		

		<div data-role="page" id="login">
			<div data-role="header"  data-theme="c">
				<a  data-theme="c" data-iconpos="notext" data-icon="arrow-l" data-rel="back">back</a>
				<h1>登录</h1>
			</div>
			<div data-role="content" class="W_login_form">
				<div  class="info_list">
					<div class="inp username ">
						<input type="text"data-role="none" placeholder="手机号" autocomplete="on" maxlength="128" tabindex="1" name="username" value="">
					</div>
				</div>
				<div  class="info_list">
					<div class="inp password">
						<input type="password" data-role="none" placeholder="密码" maxlength="24" tabindex="2"  name="password"  value="">
					</div>
				</div>
				<div  class="info_list">
					<div class="tr"><a href="">忘记密码？</a></div>
				</div>
				<div  class="info_list horizontal">
					<div class="login box_flex3 tc br_3 f18" style="">登录</div>
					<div style="width: 15px;"></div>
					<div class="regedit box_flex1 tc br_3 f18">注册</div>
				</div>
				
				<div  class="info_list horizontal">
					<div class="box_flex1 tc f18 fb">使用QQ帐号登录</div>
					<div style="width: 18px;padding-top: 10px;">
						<div class="ui-icon ui-icon-arrow-r ui-icon-shadow" >&nbsp;</div>
					</div>
				</div>
				
			</div>

		</div>
